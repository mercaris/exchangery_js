<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>The Exchangery Demo Trading Screen</title>

    <meta name="description" content="A sample trading screen.">
    <meta name="author" content="The Exchangery">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body class="index">

    
    <div id="intro" class="intro">
        <div class="inner">

            <h2>Trading Demo</h2>

        </div>
    </div>

    <div id="body">
        <div class="inner">
	  
	  <div style="float: right;" class="column six last">
	      	
		<div id="detail_pane" class="box" style="vertical-align: top; padding: 20px;">
		  Choose a product from the left to display order book depth.
		</div>

	  </div>

	  <div class="column six" style="vertical-align: top;">
	  
		<table id="order_grid" border="1"> 
		  <thead> 
		    <tr> 
		      <td width="20%">product</td> 
		      <td width="20%">bid quantity</td> 
		      <td width="20%">bid</td> 
		      <td width="20%">offer</td> 
		      <td width="20%">offer quantity</td> 
		    </tr> 
		  </thead> 
		  <tbody> 
		  </tbody> 
		</table> 
	      
	  </div>

	  

	  <div class="column twelve" style="margin-top: 40px;">

	    <form id="order_form">
              <label>Symbol:</label>
              <select type="text" id="symbol" name="symbol"></select>
	      
              <label>Side:</label>
              <select id="side" name="side">
		<option value="buy">buy</option>
		<option value="sell">sell</option>
              </select>
	      
              <label>Quantity:</label>
              <input type="text" id="quantity" name="quantity" min="1">
	      
              <label>Price:</label>
              <input type="text" id="price" name="price" min="0">
	      
              <input type="submit" value="Place Order" class="button">
	      <img src="images/loading.gif" class="loader" />
	    </form>

	  </div>

	</div>
    </div>

       
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
    <script src="exchange_client.js" type="text/javascript"></script>
    <script src="trading_screen.js" type="text/javascript"></script>
 
    <script type="text/javascript">
      
      $(document).ready(function() {
        
        var ts = new TradingScreen("order_grid", "order_form", "detail_pane", "detail_grid");
        ts.connect("123", "demo1", "demo1");

      });

    </script>
    
</body>
</html>
